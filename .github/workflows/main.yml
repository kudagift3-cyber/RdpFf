echo =======================================
type avica.txt
echo.
echo ðŸ”— GoFile Link was shown above in setup.py log
"@ | Out-File -Encoding ascii show.bat

          # loop.bat (keep alive)
          @"
:loop
timeout /t 300 >nul
goto loop
"@ | Out-File -Encoding ascii loop.bat

      - name: Install Python packages
        run: python -m pip install requests --quiet

      - name: Enable RDP + Set Password
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin TheDisa1a
          Write-Host "âœ… RDP Enabled & Password Set" -ForegroundColor Green

      - name: Run Setup (Generate GoFile Link)
        run: python setup.py

      - name: Show Connection Info
        run: cmd /c show.bat

      - name: Keep Session Active
        run: cmd /c loop.bat
