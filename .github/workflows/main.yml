name: AvicaRDP

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Auto restart every 6 hours

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      - name: Download Required Files
        run: |
          Write-Host "ðŸš€ Downloading setup files..." -ForegroundColor Green

          # setup.py (for GoFile upload)
          @"
import os
import requests

avica_id = "123-456-789"
avica_pass = "TheDisa1a"
username = "runneradmin"

with open("avica.txt", "w") as f:
    f.write("ðŸ” Avica RDP Connection Info\n")
    f.write("=============================\n")
    f.write(f"ðŸ‘¤ User: {username}\n")
    f.write(f"ðŸ†” Avica ID: {avica_id}\n")
    f.write(f"ðŸ”‘ Password: {avica_pass}\n")

def upload_to_gofile(file_path):
    try:
        server = requests.get("https://api.gofile.io/getServer").json()["data"]["server"]
        url = f"https://{server}.gofile.io/uploadFile"
        with open(file_path, "rb") as f:
            res = requests.post(url, files={"file": f}).json()
        if res["status"] == "ok":
            return res["data"]["downloadPage"]
        else:
            return "âŒ Upload failed"
    except Exception as e:
        return f"âŒ Error: {e}"

link = upload_to_gofile("avica.txt")
print("âœ… GoFile Upload Complete!")
print("ðŸ”— Download Link:", link)
"@ | Out-File -Encoding utf8 setup.py

          # show.bat
          @"
